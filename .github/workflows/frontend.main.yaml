name: Deploy Frontend
# from the FE folder

on:
    push:
        branches: [ main ]
        paths:
          - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_COUNTER }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name azurecounterapp --auth-mode key -d '$web' -s frontend/
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "azure-cdn-counter" --name "azure-cdn-counter" --resource-group "azurecounterapp"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()